<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <style>

        body {
            text-align: center;
        }

        .hero-unit {
            padding: 8em 0 6em;
            background: rgb(39, 39, 39);

        }

        h1 {
            font-size:800%;
            margin: 0;
            padding:0;
            color: white;
            font-weight:100;
        }

        h2 {
            font-weight:100;
            font-size:260%;
            margin: 0.02em 0;
            color: #888;
        }

        h3 {
            font-weight: normal;
            text-transform: uppercase;
            padding: 1em 0;
            margin: 0 0 1em;
        }

        .core {
            color: rgb(68, 170, 250);
            background: rgb(56, 90, 163);
        }

        .addons {
            color: rgb(178, 236, 190);
            background: rgb(50, 155, 36);
        }

        .yui3-menu li a {
            cursor: pointer;
            font-weight:300;
            font-size:150%;
            color: rgb(60, 64, 66);
            transition: color 0.5s;
            -moz-transition: color 0.5s; /* Firefox 4 */
            -webkit-transition: color 0.5s; /* Safari and Chrome */
            -o-transition: color 0.5s; /* Opera */
        }
        .home .yui3-menu li a:hover {
            background: white;
            color: rgb(48, 174, 245);
            text-shadow:none;
            border:none;
        }


        @media (max-width: 767px) {
            h1 {
                font-size:400%;
            }
            h2 {
                font-size: 165%;
            }
        }


    </style>
</head>
